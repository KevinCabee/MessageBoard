{% extends 'base.html' %}
{% load static %}


{% block title %}New Post{% endblock title %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new.css' %}">
{% endblock extra_css %}


{% block content %}
<h1>New Post</h1>
<form class="new-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="create-btn btn btn-success btn-sm" value="Create">
</form>
{% endblock content %}
